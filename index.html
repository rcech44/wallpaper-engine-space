        <!-- Core theme JS-->
        <script src="scripts.js"></script>
        <script>
            randomizeIndexStartup();
            $("#page_transition_div").fadeOut("slow");
            $("#header_text").fadeIn("slow");
            TOUCH_TIMEOUT_MILLISECONDS = 1000;
            touch_count = 0;
            window.onload = function () {
                document.getElementById("main_planet").addEventListener('touchend', function (evt) {
                    touch_count += 1;
                    setTimeout(function () {
                        touch_count = 0
                    }, TOUCH_TIMEOUT_MILLISECONDS);

                    if (touch_count === 4) {
                        easterEgg();
                    }

                    evt.preventDefault();
                });
            };
            document.getElementById("main_planet").addEventListener('click', function (evt) {
                if (evt.detail === 4) {
                    easterEgg();
                }
            });
        </script>
